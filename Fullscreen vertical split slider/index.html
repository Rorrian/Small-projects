		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<title>Fullscreen vertical split slider</title>

	<link rel="stylesheet" href="css/main.css">

	<!-- ! Подключаем jQuery -->

	<!-- ! Подключаем jQuery slider -->

	<link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" rel="stylesheet">

	<script src="js/app.js" defer></script>

</head>

<body>

<div class="split-slideshow">

	<!-- Слайдер фото -->
  <div class="slideshow">
    <div class="slider">
      <div class="item">
        <img src="img/canyon-2.jpg" />
      </div>
      <div class="item">
        <img src="img/canyon-3.jpg" />
      </div>
      <div class="item">
        <img src="img/canyon-4.jpg" />
      </div>
      <div class="item">
        <img src="img/canyon-1.jpg" />
      </div>
    </div>
  </div>

	<!-- Слайдер заголовков -->
  <div class="slideshow-text">
    <div class="item">Canyon</div>
    <div class="item">Desert</div>
    <div class="item">Erosion</div>
    <div class="item">Shape</div>
  </div>
</div>
